<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Fracture Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-x-ray me-2"></i>X-Ray Fracture Analyzer
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload X-Ray Image</h5>
                        <div class="upload-area" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag and drop your X-ray image here or click to select</p>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        </div>
                        <img id="preview" class="preview-image" style="display: none;">
                        
                        <div class="loading text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Analyzing image...</p>
                        </div>

                        <div class="result-card card">
                            <div class="card-body">
                                <h5 class="card-title">Analysis Results</h5>
                                <div id="resultContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Model Performance</h5>
                        <div id="modelMetrics">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            const loading = document.querySelector('.loading');
            const resultCard = document.querySelector('.result-card');
            const resultContent = document.getElementById('resultContent');
            const modelMetrics = document.getElementById('modelMetrics');

            // Handle drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#0d6efd';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = '#ccc';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#ccc';
                const file = e.dataTransfer.files[0];
                handleFile(file);
            });

            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                handleFile(file);
            });

            function handleFile(file) {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        analyzeImage(file);
                    };
                    reader.readAsDataURL(file);
                }
            }

            async function analyzeImage(file) {
                loading.style.display = 'block';
                resultCard.style.display = 'none';

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/analyze', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    
                    if (response.ok) {
                        displayResults(result);
                    } else {
                        throw new Error(result.error || 'Analysis failed');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                }
            }

            function displayResults(result) {
                const color = result.prediction === 'Fracture' ? 'danger' : 'success';
                resultContent.innerHTML = `
                    <div class="alert alert-${color}">
                        <h4 class="alert-heading">${result.prediction}</h4>
                        <p>Confidence: ${result.confidence}</p>
                    </div>
                `;
                resultCard.style.display = 'block';
            }

            // Load model performance metrics
            async function loadModelPerformance() {
                try {
                    const response = await fetch('/model-performance');
                    const data = await response.json();
                    
                    modelMetrics.innerHTML = `
                        <div class="list-group">
                            <div class="list-group-item">
                                <h6 class="mb-1">Accuracy</h6>
                                <p class="mb-1">${(data.metrics.accuracy * 100).toFixed(1)}%</p>
                            </div>
                            <div class="list-group-item">
                                <h6 class="mb-1">Precision</h6>
                                <p class="mb-1">${(data.metrics.precision * 100).toFixed(1)}%</p>
                            </div>
                            <div class="list-group-item">
                                <h6 class="mb-1">Recall</h6>
                                <p class="mb-1">${(data.metrics.recall * 100).toFixed(1)}%</p>
                            </div>
                            <div class="list-group-item">
                                <h6 class="mb-1">F1 Score</h6>
                                <p class="mb-1">${(data.metrics.f1_score * 100).toFixed(1)}%</p>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    modelMetrics.innerHTML = '<div class="alert alert-danger">Error loading model metrics</div>';
                }
            }

            loadModelPerformance();
        });
    </script>
</body>
</html>
